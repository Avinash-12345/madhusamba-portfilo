<section id="experience" #experienceSection class="section animate-section">
    <div class="container">
      <h2 class="section-title">Professional Experience</h2>
      
      <div class="timeline">
        @for (exp of experiences(); track $index; let i = $index) {
          <div class="timeline-item" [class.visible]="isInView(i)" #timelineItem>
            <div class="timeline-date">{{ exp.date }}</div>
            <div class="timeline-content">
              <h3>
                <span class="company-name">{{ exp.title.split('—')[1] }}</span> — 
                {{ exp.title.split('—')[0] }}
              </h3>
              <ul>
                @for (item of exp.items; track $index) {
                  <li>{{ item }}</li>
                }
              </ul>
            </div>
          </div>
        }
      </div>
    </div>
  </section>
